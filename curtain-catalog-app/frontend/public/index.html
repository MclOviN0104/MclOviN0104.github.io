<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Cortinas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Catálogo Virtual</h1>
    <nav>
     <a href="#" data-tab="home" onclick="showPage('home')">Inicio</a>
     <a href="#" data-tab="catalog" onclick="showPage('catalog')">Catálogo</a>
     <!-- El botón de calculadora puede ocultarse o abrir un modal para elegir cortina -->
     <!-- <a href="#" data-tab="calculator" onclick="showPage('calculator')">Calculadora</a> -->
     <!-- El botón admin solo lo muestra el JS si isAdmin -->
     <span id="admin-nav-link"></span>
   </nav>
  </header>
  <div id="container">
    <h2 class="titulo-catalogo">Catálogo Virtual</h2>
    <!-- Ejemplo de productos con precio editable -->
    <div>
      <span>Cortina Blackout: $<span id="precio-blackout"></span></span>
      <input type="number" id="input-precio-blackout" placeholder="Nuevo precio">
      <button id="btn-guardar-precio-blackout">Guardar</button>
    </div>
    <div>
      <span>Cortina Enrollable: $<span id="precio-enrollable"></span></span>
      <input type="number" id="input-precio-enrollable" placeholder="Nuevo precio">
      <button id="btn-guardar-precio-enrollable">Guardar</button>
    </div>
  </div>
  <script src="precios.js"></script>
  <script src="../app.js"></script>
</body>
</html>
